 {% extends "base2.html" %}
 {% block content %}
 <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo Usuario <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cargo</th>
                            <th>Username</th>
                            <th>Herramientas</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for users in todos %}
                    <tr>
                        <td>{{ users.id }}</td>
                        <td>{{ users.name}}</td>
                        <td>{{ users.cargo}}</td>
                        <td>{{ users.username}}</td>
                        <td>
                            <a href="edit/{{ users.id }}" class="btn btn-success">Editar</a>    <a href="delete/{{ users.id }}" class="btn btn-danger">Borrar</a>  
                        </td>
                    </tr>
                {% endfor %}    
                    </tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Nuevo Usuario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="/usr/create" id="myForm">

                       <div class="inputField">
                            <div>
                                <label for="name">Nombre:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="cargo">Cargo:</label>
                                <input type="text" name="cargo" id="cargo" required>
                            </div>
                            <div>
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" required>
                            </div>
                            <div>
                                <label for="user_password">Password:</label>
                                <input type="password" name="user_password" id="user_passwordf" required>
                            </div>
        
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary submit">Crear</button>
                </div>
            </div>
        </div>
    </div>
{% block script %}

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
  $ $(document).ready(function () {
      $('#userForm').click(function () {
        $('#myForm').modal('show')
        alert('Crear√°s un nuevo Usuario')
      })
    
      $('#myForm').submit(function () {
        var name = $('#name').val()
        var cargo = $('#cargo').val()
        var username = $('#username').val()
        var user_password = $('#user_password').val()
        $.ajax({
          url: '/usr/crear/',
          method: 'POST',
          dataType: 'json',
          data: {
            name: name,
            cargo: cargo,
            username: username,
            user_password: user_password
          },
          success: function (data) {
            alert('Se ha creado el Usuario{name}')
          }
        })
      })
    
      $('#btn-save').click(function () {
        alert(1)
        console.log('1')
      })
    })
</script>

{% endblock script %}
{% endblock content %}
