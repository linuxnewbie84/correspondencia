{% extends 'base2.html' %}
{% block content %}
  <section class="p-3">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo Usuario <i class="bi bi-people"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <table class="table table-striped table-hover mt-3 text-center table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Cargo</th>
              <th>Username</th>
              <th>Herramientas</th>
            </tr>
          </thead>

          <tbody>
            {% for users in todos %}
              <tr>
                <td>{{ users.id }}</td>
                <td>{{ users.name }}</td>
                <td>{{ users.cargo }}</td>
                <td>{{ users.username }}</td>
                <td>
                  <a href="/usr/{{ users.id }}" class="btn btn-success">Editar</a> <a href="delete/{{ users.id }}" class="btn btn-danger">Borrar</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Modal Form -->
  <div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Nuevo Usuario</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form action ="/usr/create/"id="myForm">
            <div class="inputField">
              <div>
                <label for="name">Nombre:</label>
                <input type="text" name="" id="name" required />
              </div>
              <div>
                <label for="cargo">Cargo:</label>
                <input type="text" name="cargo" id="cargo" required />
              </div>
              <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required />
              </div>
              <div>
                <label for="user_password">Password:</label>
                <input type="password" name="user_password" id="user_password" required />
              </div>
            </div>
            <button type = "submit" id="submit_form" class="btn btn-primary submit">Crear</button>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js" integrity="sha512-WMEKGZ7L5LWgaPeJtw9MBM4i5w5OSBlSjTjCtSnvFJGSVD26gE5+Td12qN5pvWXhuWaWcVwF++F7aqu9cvqP0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js" integrity="sha512-eYSzo+20ajZMRsjxB6L7eyqo5kuXuS2+wEbbOkpaur+sA2shQameiJiWEzCIDwJqaB0a4a6tCuEvCOBHUg3Skg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    $(document).ready(function () {

      const form = $("#myForm");

      form.validate();

      form.submit(function (e) {
        e.preventDefault();

        var name = $('#name').val()
        var cargo = $('#cargo').val()
        var username = $('#username').val()
        var user_password = $('#user_password').val()

        alert(name)

        if (form.valid()) {
            alert(name)
            alert(user_password)
        $.ajax({
          url: "/usr/create/",
          type: 'POST',
          //dataType: 'json',
          data: {
            name: name,
            cargo: cargo,
            username: username,
            user_password: user_password
          },
          beforeSend: function () {
            $.blockUI();
          },
          success: function (data) {
           // const json = JSON.parse(data);
            location.reload();
          },
          complete: function () {
            $.unblockUI();
          },
          error: function () {
            alert("Ha ocurrido un error, intentalo de nuevo m√°s tarde");
          },
        })
        }

        })

    });
  </script>
  {% endblock %}
{% endblock content %}
