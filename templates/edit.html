{% extends "base2.html" %}
{% block content %}
<div class="container" style="text-align: center;">
    <div class="abs-center">
    <form action="/usr/modificar/{{user.id}}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type = "text" name = "name" placeholder = "Name" class="form-control" value="{{user.name}}"/>
        </div> 
        <div class="mb-3">
            <label>Cargo</label>
            <input type = "text" name = "cargo" placeholder = "cargo" class="form-control" value="{{user.cargo}}"/>
        </div> 
        <div class="mb-3">
            <label>UserName</label>
            <input type = "text" name = "username" placeholder = "username" class="form-control" value="{{user.username}}"/>
        </div> 

        <div class="mb-3">
            <label>Password</label>
            <input type = "password" name = "user_password" placeholder = "Password" class="form-control"/>
        </div> 
     
        <input type = "submit" value = "Update" class="btn btn-primary mb-3"/>  
     </form> 
    </div>
</div>
{% endblock content %}
